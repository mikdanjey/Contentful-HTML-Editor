<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contentful HTML Editor v1.1.1 Test</title>
    <script src="https://cdn.tiny.cloud/1/4rsvv8oxs29k1esi9p503eai1b72nssha3168jkej9mzy81d/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <style>
        body {
            margin: 0;
        }

        #editor {
            min-height: 300px;
        }
    </style>
</head>

<body>
    <textarea id="editor"></textarea>
    <script>
        function updateFieldValue(inst) {
            var value = inst.getBody().innerHTML;
            console.log(value);
            // api.field.setValue(value);
        }
        tinymce.init({
            selector: '#editor',
            plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
            toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
            toolbar_mode: 'floating',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Mani',
            onchange_callback: "updateFieldValue",
        });
    </script>
</body>

</html>
